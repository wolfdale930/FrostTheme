<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="/assets/images/backgrounds/logo_4_light.svg" alt="logo">
        <h1 style="font-weight: 600; color: black;">FROST</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed" style="margin-top: 50px;">
      <li nz-menu-item nzMatchRouter routerLink="/dashboard">
        <i nz-icon nzType="dashboard"></i>
        <span>Dashboard</span>
      </li>
      <li nz-submenu nzTitle="User Management" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter routerLink="/user-management/user-list">
            Users
          </li>
          <li nz-menu-item nzMatchRouter routerLink="/user-management/role-list">
            Roles
          </li>
        </ul>
      </li>
      <li nz-menu-item nzMatchRouter routerLink="/settings">
        <i nz-icon nzType="setting"></i>
        <span>Settings</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>

    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
        <div class="spacer"></div>
        <span>
          <button nz-button nzSize="large" nzShape="round"
            style="background-color: transparent; border: 1px solid #2828285b;">
            <i nz-icon nzType="message"></i>
          </button>
        </span>
      </div>
    </nz-header>

    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
